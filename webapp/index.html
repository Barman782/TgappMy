<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RentBot Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #111827;
      color: #f9fafb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .card {
      width: min(520px, 100%);
      background: #1f2937;
      border: 1px solid #374151;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    h1 { margin: 0 0 8px; font-size: 24px; }
    p { margin: 0 0 10px; color: #d1d5db; }
    .chip { display: inline-block; margin-top: 8px; padding: 6px 10px; border-radius: 999px; background:#0ea5e9; color:#082f49; font-weight:700; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; word-break: break-all; }
  </style>
</head>
<body>
  <main class="card">
    <h1>✅ Mini App работает</h1>
    <p>Если вы видите этот экран — `WEBAPP_URL` настроен правильно и открывается не `example.com`.</p>
    <p id="user"></p>
    <span class="chip">RentBot test page</span>
    <p class="mono" id="init"></p>
  </main>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
      const user = tg.initDataUnsafe?.user;
      document.getElementById('user').textContent = user
        ? `Пользователь: ${user.first_name || ''} ${user.last_name || ''} (@${user.username || 'no_username'})`
        : 'Пользователь Telegram не передан (режим вне Telegram).';
      document.getElementById('init').textContent = tg.initData ? `initData length: ${tg.initData.length}` : 'initData отсутствует';
    } else {
      document.getElementById('user').textContent = 'Telegram WebApp SDK не найден (страница открыта вне Telegram).';
      document.getElementById('init').textContent = '';
    }
  </script>
</body>
</html>
